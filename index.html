<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div id="calculator">
    <div id="inputDisplay"></div>
    <div id="keys">
      <div class="keyL" onclick="select('1')"><strong>1</strong></div>
      <div class="keyL" onclick="select('2')"><strong>2</strong></div>
      <div class="keyL" onclick="select('3')"><strong>3</strong></div>
      <div class="keyL" onclick="select('+')"><strong>+</strong></div>
      <div class="keyL" onclick="select('4')"><strong>4</strong></div>
      <div class="keyL" onclick="select('5')"><strong>5</strong></div>
      <div class="keyL" onclick="select('6')"><strong>6</strong></div>
      <div class="keyL" onclick="select('-')"><strong>-</strong></div>
      <div class="keyL" onclick="select('7')"><strong>7</strong></div>
      <div class="keyL" onclick="select('8')"><strong>8</strong></div>
      <div class="keyL" onclick="select('9')"><strong>9</strong></div>
      <div class="keyL" onclick="select('/')"><strong>รท</strong></div>
      <div class="keyL" onclick="select('.')"><strong>.</strong></div>
      <div class="keyL" onclick="select('0')"><strong>0</strong></div>
      <div class="keyL" onclick="calculate()"><strong>=</strong></div>
      <div class="keyL" onclick="select('*')"><strong>x</strong></div>
      <div class="keyL special-button" id="clear" onclick="clearing()"><strong>Clear</strong></div>
      <div class="keyL special-button" id="delete" onclick="deleting()"><strong>Delete</strong></div>
    </div>
  </div>
  
</body>
</html>
